{% extends "base.html" %}
{% block content %}

    <h3 class="center-align #00e5ff cyan accent-3">Delete Task</h3>
    
    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('delete_task') }}">
            <!--Task name-->
            <div class="row">
                <div class="input-field col s12">
                    <input id="task_name" name="task_name" type="text" minlength="3" maxlength="25" class="validate"
                        required>
                    <label for="task_name">Task Name</label>
                </div>
            </div>
            <!--Submit button-->
            <div class="row">
                <div class="col s12 center-align>
                        <button type=" submit" class="btn-large">
                    Delete Task
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
