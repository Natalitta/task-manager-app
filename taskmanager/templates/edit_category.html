{% extends "base.html" %}
{% block content %}

    <h3 class="center-align #00e5ff cyan accent-3">Edit Category</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">
            <!--Category name-->
            <div class="row">
                <div class="input-field col s12">
                    <input id="category_name" value="{{ category.category_name }}" name="category_name" type="text" minlength="3" maxlength="25" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!--Submit button-->
            <div class="row">
                <div class="col s12 center-align>
                    <button type="submit" class="btn-large">
                        Edit Category
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
